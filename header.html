<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<script src="global.js" defer></script>
	<style>
		/*Haeder styling*/
	.header{
		background-color: #2d2d2d;
		color: white;
		/*flex is a layout model that makes it easier to arrange child elements in a horizontal or vertical line.*/
		display: flex; 
		/* Vertically centers the content inside the header (like the brand name and navigation links).*/
		align-items: center;
		/*places the first child element (brand name) at the far left and the last child element (navigation links) at the far right, with equal spacing in between.*/
		justify-content: space-between;
		/*10px (top and bottom): Adds 10 pixels of space above and below the content.*/
		/*20px (left and right): Adds 20 pixels of space to the left and right of the content.*/
		padding: 10px 20px;
		/*Ensures the header stays visible at the top of the page when the user scrolls down.*/
		position: sticky;
		/*0 ensures the header sticks to the very top of the viewport.*/
		top: 0;
		/*z-index Does not get overlapped by other elements*/
		z-index: 1000;
	}

	/*left aligned name*/
	.header .title{
		font-size: 50px;
		/*Sets the weight (thickness) of the text.*/
		font-weight: bold;
	}

	/*right aligned navigation*/
	.header .nav_links{
		display: flex;
		align-items: center;
		/*simplifies spacing between child elements in a flexbox or grid layout, ensuring consistency and reducing repetitive margin declarations.*/
		gap:20px;
	}

	.nav_links a{
		color: white;
		/*Removes any text decorations (like underlines, overlines, or strikethroughs) from an element.*/
		text-decoration: none;
		font-size: 14px;
		/*Creates a smooth animation effect for color changes (e.g., when hovering over a link or button).*/
		transition: color 0.3s;
	}

	.nav_links a:hover{
		color: #f4a261;
	}

	/*menu icon*/
	.dropbtn{
		font-size: 20px;
		/*Changes the cursor to a "pointer" (a hand icon) when hovering over an element.*/
		cursor: pointer;
		display: flex;
		align-items: center;
	}

	.dropbtn i{
		margin-left: 10px;
	}

	/*dropdown content styling*/
	.dropdown_content{
		display: none;
		position:absolute;
		/*aligned dropdown directly below the button*/
		top: 60%;
		right: 10;
		background-color: #F9F9F9;
		min-width: 160px;
		box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
		z-index: 1000;
	}

	.dropdown_content a{
		color: black;
		padding: 10px 15px;
		text-decoration: none;
		display: block;
		font-size: 20px;
	}

	.dropdown_content a:hover{
		background-color: #F1F1F1;
	}

	/*show dropdown when parent is active*/
	.nav_links:hover .dropdown_content{
		display:block;
	}
	</style>
</head>
<body>
		<div class="header">
			<h1 class="title" id="pageTitle">Comments</h1>
			<div class="nav_links">
				<div class="dropbtn" onClick="dropdownMenu()">
					<a href="#" style="font-size: 20px;">Winnie Ling Qiao Qin
					<i class="fas fa-caret-down" aria-hidden="true"></i>
					</a>	
				</div>
				<div class="dropdown_content" id="dbMenu">
					<a href="index.html">Home</a>
					<a href="mybio.html">My Biodata</a>
					<a href="portfolio.html">My Portfolio</a>
					<a href="video.html">My Video</a>
					<a href="comments.html">Comments</a>
				</div>
			</div>
		</div>
	</body>
</html>
